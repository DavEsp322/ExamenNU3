<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Blog gastronomia</title>
  </head>
  <body>

    <div class="row column contenedor">
      <div class="column small-12 large-4">
        <div class="callout text-center">
          <h1>Cocinando:</h1>
          <strong><i>El blog de los amantes de la gastronom&iacute;a</i> </strong>
        </div>
        <div class="callout clearfix">
          <form class="form-inline">
            <input class="form-control mr-sm-2 busqueda" type="text" placeholder="Buscar">
            <button class="button small boton" type="submit"><i class="step fi-magnifying-glass"></i> </button>
          </form>

          <ul class="vertical menu navegacion text-center show-for-large">
            <li><a href="#"><button type="button" class="button hollow expanded">Inicio</button> </a></li>
            <li><a href="#"><button type="button" class="button hollow expanded">Recetas</button> </a></li>
            <li><a href="#"><button type="button" class="button hollow expanded">Platos Favoritos</button> </a></li>
          </ul>

          <div class="row columna text-center show-for-large">
            <strong>Favoritos:</strong> <br/>
            <div class="column large-4">
                <img src="img/sandwich.jpg" alt="Sandwich" class="imagen">
            </div>
            <div class="column large-4">
                <img src="img/dip.jpg" alt="Dip" class="imagen">
            </div>
            <div class="column large-4">
                <img src="img/pavo.jpg" alt="Pavo" class="imagen">
            </div>
            <div class="column large-4">
                <img src="img/pollo.jpg" alt="Pollo" class="imagen">
            </div>
            <div class="column large-4">
                <img src="img/risotto.jpg" alt="Risotto" class="imagen">
            </div>
            <div class="column large-4">
                <img src="img/empanada.jpg" alt="Empanada" class="imagen">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/what-input.js"></script>
    <script type="text/javascript" src="js/vendor/foundation.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
